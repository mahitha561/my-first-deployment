      font-size: 1.2rem;
      line-height: 1.6;
    }

    .badge {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background: #00e5ff;
      color: #00323a;
      border-radius: 30px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
